<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>COVID Cases in the US by County 2020</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class="map-overlay" id="title-box">
        <h2>COVID Cases in the US by County 2020</h2>
        <div id="subtitle">
            <p>Text</p>
        </div>
    </div>
    <div class="map-overlay" id="legend"></div>

    <script>
        mapboxgl.accessToken =
            'pk.eyJ1IjoibXVsbGVwZCIsImEiOiJjbDJhcXJ2eHcwN3lhM2tsaHY2OWJwaXM5In0.LkmFGu5dcDQA7Sf8XggggA';
        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/dark-v10',
            zoom: 4, // starting zoom
            center: [-101, 40] // starting center
        });

        const grades = [4, 5, 6],
            colors = ['rgb(208,209,230)', 'rgb(103,169,207)', 'rgb(1,108,89)'],
            radii = [5, 15, 20];

        map.on('load', () => {
            map.addSource('covid-cases', {
                type: 'geojson',
                data: 'assets/us-covid-2020-counts.json'
            });

            map.addLayer({
                    'id': 'cases-point',
                    'type': 'circle',
                    'source': 'covid-cases',
                    'minzoom': 3,
                    'paint': {
                        'circle-color': '#8c96c6',
                        'circle-stroke-width': 1,
                        'circle-stroke-color': '#636363',
                        'circle-opacity': 0.5,
                        'circle-radius': {
                            'property': 'cases',
                            'stops': [
                                [10, 0.5],
                                [40, 2],
                                [100, 3.5],
                                [300, 4],
                                [600, 5]
                            ]
                        }
                    }
                }
            );

            map.on('click', 'cases-point', (event) => {
                new mapboxgl.Popup()
                    .setLngLat(event.features[0].geometry.coordinates)
                    .setHTML(`<strong>Total Cases:</strong> ${event.features[0].properties.cases}`)
                    .addTo(map);
            });
        });
    </script>
</body>
</html>
